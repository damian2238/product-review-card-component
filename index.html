<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <title>Frontend Mentor | Product preview card component</title>


</head>
<body>
  <div class="container">
    <div class="image">
      <img id="mobile-image" src="images/image-product-mobile.jpg" alt="Product image">
    </div>
    <div>
      <img id="desktop-image" src="images/image-product-desktop.jpg" alt="">
    </div>
    <div class="product-info">
      <p id="product">PERFUME</p>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p id="product-description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
      <div class="price-container">
        <span>$149.99</span>
        <span id="old-price">$169.99</span>
      </div>
      <button class="button"><i class="fa fa-shopping-cart" aria-hidden="true"></i> Add to Cart</button>
    </div>
  </div>
</body>
</html>
